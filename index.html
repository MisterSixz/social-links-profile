<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="card container">
        <img src="./avatar-jessica.jpeg" alt="avatar" class="avatar">
        <div class="info">
          <h1 class="card__name">Jessica Randell</h1>
          <p class="card__address">London, United Kingdom</p>
        </div>
        <p class="card__quotes">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li><a href="#" class="link btn">Github</a></li>
          <li><a href="#" class="link btn">Frontend Master</a></li>
          <li><a href="#" class="link btn">LinkedIn</a></li>
          <li><a href="#" class="link btn">X</a></li>
          <li><a href="#" class="link btn">Instragram</a></li>
        </ul>
      </div>
    </main>
    <footer class=" footer container">
      <p class="credit">This project was made by <a href="https://github.com/MisterSixz" target="_blank">MisterSixz</a></p>
    </footer>
    
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
